<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Adventure Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="left">
        <h1>Welcome, User</h1>
        <h2>Let's plan an adventure!</h2>  
      </div>
      <div class="right">
      <button>Log Out</button>
       <h2 id="spending">Total Spent this year: $$</h2>  
      </div>
    </header>
  <section class="adventure">
    <h3>BOOK A NEW ADVENTURE</h3>
    <div class="booking">
      <label for="start">Start date:</label>
      <input type="date" id="start" name="trip-start"
       value=`${Date.now()}`
       min="2018-01-01" max="2018-12-31">
      <select>
        <optgroup label="Duration"></optgroup>
        <option value="0">Duration (days)</option>
        <option value="1">1</option>
      </select>
      <input placeholder="Number of Travelers" >
      <select>
        <option value="0">Choose Destination</option>
        <option value="1">1</option>
      </select>
    </div>
    <button class="book-btn">Calculate Estimated Cost</button>
  </section>
  <section class="trips">
    <div class="tabs">
      <button class="trip-btns" id="upcoming">Upcoming Trips</button>
      <button class="trip-btns" id="present">Current Trips</button>
      <button class="trip-btns" id="pending">Pending Trips</button>
      <button class="trip-btns" id="past">Past Trips</button>
    </div>
    <div class="card-container"></div>
  </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
