<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Adventure Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="left">
        <h1>Welcome, User</h1>
        <h2>Let's plan an adventure!</h2>  
      </div>
      <div class="right">
      <button>Log Out</button>
       <h2 id="spending">Total Spent this year: $$</h2>  
      </div>
    </header>
  <section class="adventure">
    <h3>BOOK A NEW ADVENTURE</h3>
    <div class="booking">
      <label for="start">Start date:
        <input type="date" id="start" name="trip-start"
        min="2000-01-01" max="2035-12-31">
      </label>
      <label for="trip-duration">Duration (days):
        <input class="trip-duration">
      </label>
      <label for="num-travelers">Number of travelers:
        <input class="num-travelers">
      </label>
      <label for="drop">Choose a destination:
        <select class="drop" id="destination-drop">
        <option value="0">Choose a destination</option>
        </select>
      </label>
    </div>
    <h4 class="selection-err hidden">Please select appropriate inputs!</h4>
    <button class="book-btn" aria-disabled="true">Calculate Estimated Cost</button>
  </section>
  <section class="trips">
    <div class="tabs">
      <button class="trip-btns" id="upcoming">Upcoming Trips</button>
      <button class="trip-btns" id="present">Current Trips</button>
      <button class="trip-btns" id="pending">Pending Trips</button>
      <button class="trip-btns" id="past">Past Trips</button>
    </div>
    <div class="card-container"></div>
  </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
